{% set version = "2021.3" %}

package:
  name: l18n
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/l/l18n/l18n-{{ version }}.tar.gz
  sha256: 1956e890d673d17135cc20913253c154f6bc1c00266c22b7d503cc1a5a42d848

build:
  number: 0
  noarch: python
  script: python -m pip install . --no-deps --ignore-installed

requirements:
  host:
    - python
    - pip
    - pytz >=2016.6
    - six
  run:
    - python
    - pytz >=2016.6
    - six

test:
  imports:
    - l18n

about:
  home: https://bitbucket.org/tkhyn/l18n
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Internationalization for pytz timezones and territories

extra:
  recipe-maintainers:
    - ocefpaf
